name: CI

on:
  # GitHub has started calling new repo's first branch "main" https://github.com/github/renaming
  # Existing codes likely still have "master" as the primary branch
  # Both are tracked here to keep legacy and new codes working
  push:
    branches:
      - "master"
      - "main"
  pull_request:
    branches:
      - "master"
      - "main"
  schedule:
    # Nightly tests run on master by default:
    #   Scheduled workflows run on the latest commit on the default or base branch.
    #   (from https://help.github.com/en/actions/reference/events-that-trigger-workflows#scheduled-events-schedule)
    - cron: "0 0 * * *"

jobs:
  test:
    name: Test on ${{ matrix.os }}, Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-latest, windows-latest]
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v1

    - name: Additional info about the build
      shell: bash
      run: |
        uname -a
        df -h
        ulimit -a


    # More info on options: https://github.com/conda-incubator/setup-miniconda
    - uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: ${{ matrix.python-version }}
        environment-file: devtools/conda-envs/test_env.yaml

        channels: conda-forge,defaults

        activate-environment: test
        auto-update-conda: false
        auto-activate-base: false
        show-channel-urls: true

    - name: Install package

      # conda setup requires this special shell
      shell: bash -l {0}
      run: |
        python -m pip install . --no-deps
        conda list

    - name: Install the Dependencies

      # conda setup requires this special shell
      shell: bash -l {0}
      run: |
        git clone https://github.com/MolSSI/mmic
        cd mmic && pip install . && cd .. && rm -rf mmic
        git clone https://github.com/MolSSI/mmic_translator
        cd mmic_translator && pip install . && cd .. && rm -rf mmic_translator
        git clone https://github.com/MolSSI/MMElemental
        cd MMElemental && pip install . && cd .. && rm -rf MMElemental
        git clone https://github.com/MolSSI/mmic_parmed
        cd mmic_parmed && pip install . && cd .. && rm -rf mmic_parmed
        git clone https://github.com/MolSSI/mm_data
        cd mm_data && pip install . && cd .. && rm -rf mm_data
        git clone https://github.com/MolSSI/cmselemental --branch dev
        cd cmselemental && pip install . && cd .. && rm -rf cmselemental
        git clone https://github.com/RlyehAD/mmic_optim
        cd mmic_optim && pip install . && cd .. && rm -rf mmic_optim  
        git clone https://github.com/MolSSI/mmic_cmd
        cd mmic_cmd && pip install . && cd .. && rm -rf mmic_cmd 
        git https://github.com/MolSSI/mmic_mda.git
        cd mmic_mda && pip install . &&  python -m pip install -r requirements.txt && cd .. && rm -rf mmic_cmd

    - name: Run tests

      # conda setup requires this special shell
      shell: bash -l {0}

      run: |
        pytest -v --cov=mmic_optim_gmx --cov-report=xml --color=yes mmic_optim_gmx/tests/

    - name: CodeCov
      uses: codecov/codecov-action@v1
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
